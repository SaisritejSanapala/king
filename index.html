<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King</title>

    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            margin: 0px;
            font-family: sans-serif;
        }

        main {
            min-height: 100vh;
            padding: 60px;
            background: linear-gradient(105.54deg, #F4A764 -2.93%, #FFDEC2 72.14%);
            transition: background 0.5s ease;

        }

        .navbar-section {
            display: flex;
            justify-content: space-between;

        }

        .anchors-section {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;

        }


        .main-content {
            display: flex;

            margin-top: 30px;
        }

        .background-0 {
            background: linear-gradient(106deg, #F4A764 -2.93%, #FFDEC2 72.14%);
        }

        .background-1 {
            background: linear-gradient(106deg, #ADB0B0 -2.93%, #E1E1E1 72.14%);
        }

        .background-2 {
            background: linear-gradient(106deg, #30A357 -2.93%, #75E39A 72.14%);
        }

        .background-3 {
            background: linear-gradient(106deg, #F24F4F -2.93%, #FFA895 72.14%);
        }

        .details-section {
            font-size: 40px;
            padding: 10px;
         
            width: 50%;
        }

        .content {

            font-size: 20px;
        }


        .slider-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 15px;
         

            width: 50%;
        }


        .splide__arrow {
            background: inherit;
            border: 2px solid #fff !important;
            font-size: large;

        }

        .splide__arrow:hover {
            background: grey;


        }

        .splide__arrow svg {
            fill: white;
        }


        h2,
        h4,
        .price {
            color: white;
        }



        span {
            color: black;
        }

        .socials i {
            font-size: 30px;

            color: #fff;
            border: 1px solid #fff;
            border-radius: 100%;
            padding: .3em;
            margin-right: .4em;
        }

        img {
            object-fit: contain;

            height: 100%;
            width: 100%;
        }

        /* Update the styles for anchor elements to resemble buttons */
        a {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            color: black;
            font-weight: bold;
            margin: 10px;

        }

        a.selected {
            background-color: black;
            border-radius: 20px;
            color: white;
        }



        @media screen and (max-width: 767px) {
            .main-content {
                flex-direction: column;
                font-size: 16px;
            }

            a {
                display: none;
            }

            .details-section {
                font-size: 20px;

            }

            .content {

                font-size: 10px;
            }


            .socials i {
                font-size: medium;
            }
        }
    </style>
</head>

<body>

    <main>
        <nav class="navbar-section">
            <div class="logo-section">
                <img src="images/Logo.png" alt="Logo">
            </div>

            <div class="anchors-section">
                <div>
                    <a href="#">Shop</a>
                </div>
                <div>
                    <a href="#">Brands</a>
                </div>

                <div>
                    <a href="#">Contact us</a>
                </div>

                <div>
                    <a href="#" class="selected">Sign up</a>
                </div>


            </div>
        </nav>

        <div class="main-content">
            <div class="details-section">
                <!-- Details will be dynamically added here -->
            </div>

            <div class="slider-section">
                <section class="splide" aria-label="Splide Basic HTML Example">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <!-- Slides will be dynamically added here -->
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const details = {
                "data": [
                    {
                        "id": 0,
                        "heading": "Exquisite Watches",
                        "luxury": "Gold Luxury",
                        "description": "Discover the perfect watch for every occasion and elevate your style with timeless elegance and precision craftsmanship.",
                        "price": 499,
                        "img_url": "images/gold.png",
                        "background_color": "linear-gradient(106deg, #F4A764 -2.93%, #FFDEC2 72.14%)"
                    },
                    {
                        "id": 1,
                        "heading": "Dainty Timepieces",
                        "luxury": "Silver Luxury",
                        "description": "Explore the ideal timepiece for any moment and enhance your style with timeless sophistication and impeccable craftsmanship.",
                        "price": 469,
                        "img_url": "images/silver.png",
                        "background_color": "linear-gradient(106deg, #ADB0B0 -2.93%, #E1E1E1 72.14%)"
                    },
                    {
                        "id": 2,
                        "heading": "Elegant Timepieces",
                        "luxury": "Choose Luxury",
                        "description": "Explore the ideal timepiece for any moment and enhance your style with timeless sophistication and impeccable craftsmanship.",
                        "price": 529,
                        "img_url": "images/green.png",
                        "background_color": "linear-gradient(106deg, #30A357 -2.93%, #75E39A 72.14%);"
                    },
                    {
                        "id": 3,
                        "heading": "Refined Timepieces",
                        "luxury": "Choose Luxury",
                        "description": "Explore the ideal timepiece for any moment and enhance your style with timeless sophistication and impeccable craftsmanship.",
                        "price": 599,
                        "img_url": "images/red.png",
                        "background_color": "linear-gradient(106deg, #F24F4F -2.93%, #FFA895 72.14%);"
                    }
                ]
            }

            let slider = document.querySelector('.splide__list');
            let detailsSection = document.querySelector('.details-section');
            let mainContent = document.querySelector('main');


            details.data.forEach(each => {
                let listEl = document.createElement('li');
                listEl.classList.add("splide__slide");


                let imgEl = document.createElement('img');
                imgEl.src = each.img_url;
                imgEl.alt = each.heading;


                listEl.appendChild(imgEl);
                slider.appendChild(listEl);
            });

            let detailsContent = `
                <h2>${details.data[0].heading}</h2>
                <h4>${details.data[0].luxury}, <span>choose us</span></h4>
                <p class="content">${details.data[0].description}</p>
                <p class="price">$${details.data[0].price}.00</p>
                <div class="socials">
                    <i class='bx bxl-facebook'></i>
                    <i class='bx bxl-twitter'></i>
                    <i class='bx bxl-youtube'></i>
                </div>
            `;

            let detailsContainer = document.createElement('div');
            detailsContainer.innerHTML = detailsContent;
            detailsSection.appendChild(detailsContainer);

            var splide = new Splide('.splide', {
                type: 'fade',
                heightRatio: 0.5,
                pagination: false,

            });

            splide.mount();

            splide.on('moved', function (newIndex) {
                updateDetails(newIndex);
            });

            function updateDetails(index) {
                detailsSection.innerHTML = '';
                detailsSection.classList.remove('show');
                let selectedDetails = details.data.find(detail => detail.id === index);

                // Remove existing classes from mainContent
                mainContent.classList.remove('background-0', 'background-1', 'background-2', 'background-3');

                // Add the appropriate class based on the selectedDetails
                mainContent.classList.add(`background-${selectedDetails.id}`);

                let detailsContent = `
                <h2>${selectedDetails.heading}</h2>
                <h4>${selectedDetails.luxury}, <span>choose us</span></h4>
                <p class="content">${selectedDetails.description}</p>
                <p class="price">$${selectedDetails.price}.00</p>
                <div class="socials">
                    <i class='bx bxl-facebook'></i>
                    <i class='bx bxl-twitter'></i>
                    <i class='bx bxl-youtube'></i>
                </div>
                `;



                let detailsContainer = document.createElement('div');
                detailsContainer.innerHTML = detailsContent;
                detailsSection.appendChild(detailsContainer);


            }

        });
    </script>

</body>

</html>
